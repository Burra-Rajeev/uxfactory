<!DOCTYPE html>
<html>

<head>
    <title>Block-Inline elements</title>
</head>

<body>
    <!--Block level elements-->
    <div style="background-color: cyan">
        <h1>This text is inside h1</h1>
        <h2>This text is inside h2</h2>
    </div>
    <!--Inline level elements-->
    <div>
        <a style="background-color: lawngreen" href="http://www.google.com">
        visit google</a
      >
      <img src="Images/phone.jpg" alt="phone" width="200" />
    </div>
    <p>
      It is a long established fact
      <span style="color: darkorange">that a reader</span> will be distracted by
      the readable content of a page when looking at its layout.
    </p>
  </body>
</html>
